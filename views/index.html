<!DOCTYPE html>
<html>
  <head>
    <title>Exercise Tracker | freeCodeCamp</title>
    <link
      rel="shortcut icon"
      href="https://cdn.freecodecamp.org/universal/favicons/favicon.ico"
      type="image/x-icon"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
      type="text/css"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div class="container">
      <h1>Exercise tracker</h1>
      <form action="/api/users" method="post">
        <h3>Create a New User</h3>
        <p><code>POST /api/users</code></p>
        <input
          id="uname"
          type="text"
          name="username"
          placeholder="username"
          required
        />
        <input type="submit" value="Submit" />
      </form>
      <form id="exercise-form" method="post">
        <h3>Add exercises</h3>
        <p><code>POST /api/users/:_id/exercises</code></p>
        <input id="uid" type="text" name=":_id" placeholder=":_id" required />
        <input
          id="desc"
          type="text"
          name="description"
          placeholder="description*"
          required
        />
        <input
          id="dur"
          type="text"
          name="duration"
          placeholder="duration* (mins.)"
          required
        />
        <input
          id="date"
          type="text"
          name="date"
          placeholder="date (yyyy-mm-dd)"
        />
        <input type="submit" value="Submit" />
      </form>
      <div>
        <form id="delete-form" method="post">
          <h3>Delete User</h3>
          <p><code>POST /api/users/:_id/delete</code></p>
          <input
            id="uid-to-delete"
            type="text"
            name="userid"
            placeholder="Please enter user id"
            required
          />
          <input type="submit" value="Delete" />
        </form>
      </div>
      <div class="user-list">
        <button id="user-list-btn" type="button">Get All Users!</button>
        <!-- <a href="/api/users">Get Users!</a> -->
      </div>
      <p>
        <strong>GET user's exercise log: </strong>
        <code>GET /api/users/:_id/logs?[from][&amp;to][&amp;limit]</code>
      </p>
      <p><strong>[ ]</strong> = optional</p>
      <p>
        <strong>from, to</strong> = dates (yyyy-mm-dd); <strong>limit</strong> =
        number
      </p>
    </div>
    <script>
      const exerciseForm = document.getElementById('exercise-form');

      exerciseForm.addEventListener('submit', () => {
        const userId = document.getElementById('uid').value;
        exerciseForm.action = `/api/users/${userId}/exercises`;

        exerciseForm.submit();
      });

      /* Form to delete user */
      const deleteForm = document.getElementById('delete-form');

      deleteForm.addEventListener('submit', () => {
        const userId = document.getElementById('uid-to-delete').value;
        deleteForm.action = `/api/users/${userId}/delete`;

        deleteForm.submit();
      });

      /* Btn to list all usrs */
      const userListBtn = document.getElementById('user-list-btn');

      userListBtn.addEventListener('click', () => {
        const url =
          window.location.protocol + '//' + window.location.host + '/api/users';

        window.location.href = url;
      });
    </script>
  </body>
</html>
